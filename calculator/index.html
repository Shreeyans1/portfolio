    <div class="calculator">
        <div class="viewmode">
            <div class="output">
                <p id="display"></p>
            </div>
    
            <div class="keypad">
                <div class="container row1">
                    <button style="width: 50%;" onclick="clearDisplay()" class="button C">
                        Clear
                    </button>
                    <button style="width: 25%;" onclick="appendToDisplay('**')" class="button ^">
                        ^
                    </button>
                    <button style="width: 25%;" onclick="appendToDisplay('/')" class="button /">
                        /
                    </button>
                </div>
    
                <div class="container row2">
                    <button onclick="appendToDisplay('7')" class="button 7">
                        7
                    </button>
                    <button onclick="appendToDisplay('8')" class="button 8">
                        8  
                    </button>
                    <button onclick="appendToDisplay('9')" class="button 9">
                        9
                    </button>
                    <button onclick="appendToDisplay('*')" class="button x">
                        x
                    </button>
                </div>
    
                <div class="container row3">
                    <button onclick="appendToDisplay('4')" class="button 4">
                        4
                    </button>
                    <button onclick="appendToDisplay('5')" class="button 5">
                        5
                    </button>
                    <button onclick="appendToDisplay('6')" class="button 6">
                        6
                    </button>
                    <button onclick="appendToDisplay('-')" class="button -">
                        -
                    </button>
                </div>
    
                <div class="container row4">
                    <button onclick="appendToDisplay('1')" class="button 1">
                        1
                    </button>
                    <button onclick="appendToDisplay('2')" class="button 2">
                        2
                    </button>
                    <button onclick="appendToDisplay('3')" class="button 3">
                        3
                    </button>
                    <button onclick="appendToDisplay('+')" class="button +">
                        +
                    </button>
                </div>
    
                <div class="container row5">
                    <button onclick="fullDisplay()" class="button +/-">
                        +/-
                    </button>
                    <button onclick="appendToDisplay('0')" class="button 0">
                        0
                    </button>
                    <button onclick="appendToDisplay('.')" class="button .">
                        .
                    </button>
                    <button onclick="calculate()" class="button =">
                        =
                    </button>
                </div>
                
            </div>
        </div>
        
    </div>
    <script src="/calculator/index.js"></script>
